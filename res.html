<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opioid Conversion Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f9;
        }
        
        .calculator {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        
        .calculator h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        
        .calculator label {
            display: block;
            margin: 10px 0 5px;
        }
        
        .calculator input, .calculator select, .calculator button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
    
</head>
    
<body>
    <div class="calculator">
        <h1>Opioid Conversion Calculator</h1>
        <label for="dose">Enter Current Dose (mg):</label>
        <input type="number" id="dose" placeholder="e.g., 30">

        <label for="current">Select Current Opioid:</label>
        <select id="current">
            <option value="morphine">Morphine</option>
            <option value="oxycodone">Oxycodone</option>
            <option value="hydromorphone">Hydromorphone</option>
        </select>

        <label for="target">Select Target Opioid:</label>
        <select id="target">
            <option value="morphine">Morphine</option>
            <option value="oxycodone">Oxycodone</option>
            <option value="hydromorphone">Hydromorphone</option>
        </select>

        <button onclick="calculateConversion()">Calculate</button>

        <div id="result" class="result"></div>
    </div>

    <script>
        function calculateConversion() {
            const dose = parseFloat(document.getElementById('dose').value);
            const currentOpioid = document.getElementById('current').value;
            const targetOpioid = document.getElementById('target').value;

            if (isNaN(dose) || dose <= 0) {
                document.getElementById('result').textContent = "Please enter a valid dose.";
                return;
            }

            // Conversion factors (simplified example)
            const conversionFactors = {
                morphine: 1,
                oxycodone: 1.5,
                hydromorphone: 4
            };

            const morphineEquivalent = dose / conversionFactors[currentOpioid];
            const targetDose = morphineEquivalent * conversionFactors[targetOpioid];

            document.getElementById('result').textContent = `The equivalent dose of ${targetOpioid} is ${targetDose.toFixed(2)} mg.`;
        }
    </script>
</body>
</html>
